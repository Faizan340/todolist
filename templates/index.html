<html>
<head>
<title>Django To Do List App</title>
<style>
 button 
    {
    background-color:#4CAF50; /* Green */
    border: none;
    color: white;
    padding: 5px 3px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    }
    body 
    {
     background-color: cornsilk;
    }
    input[type=text]
    {
      height:30px;
      width:270px
    }
    .abc 
    {
      line-height:2px;
    }
</style>
</head>
<body>
<h1 style="border:5px Gray;color:black;">HELLO HUMAN</h1>


<div id="myDIV" class="header">
  <h2 style="margin:5px;"> To Do List WebApp</h2>
  <form action="" method="POST">
    {% csrf_token %}
    <input  type="text" name="title" id="myInput" placeholder="Title">
    <div class="button-container">
    <button  type="submit" class="addBtn">Add</button>
    </div>
  </form>
</div>

<ul class="abc" id="myUL">
  {% for todo in todos reversed %}
  <li style = "font-size:30px">{{todo.title | title}} <span class="close"><a style="text-decoration: none; border:5px; color: DarkSlateGray;" href="delete/{{todo.id}}"><h6 >DELETE</h6></a></span></li>
  {% endfor %}
</ul>
</body>
